<div class="flex h-screen bg-gray-50">
    <!-- Sidebar -->
    <div style="background-color: rgb(54, 69, 119);" class="w-16 flex flex-col items-center py-4 space-y-6">
      <!-- Use SVG icons or equivalent icon components here -->
      <svg class="text-white w-6 h-6">...</svg>
      <svg class="text-gray-300 w-6 h-6">...</svg>
      <!-- Repeat for other icons... -->
    </div>
  
    <!-- Main Chat Interface -->
    <div class="flex-1 flex flex-col">
      <!-- Header -->
      <div class="bg-white border-b py-4 px-6" style="border-color: rgb(56, 101, 142);">
        <h1 class="text-xl font-semibold" style="color: rgb(56, 101, 142);">AI Assistant</h1>
        <p class="text-sm text-gray-500">Connected to CRM and Portfolio Systems</p>
      </div>
  
      <!-- Messages Area -->
<div class="message-area">
  <div *ngFor="let message of messages; let index = index" 
       [ngClass]="{'user-message': message.type === 'user', 'ai-message': message.type !== 'user'}" 
       class="message-container">
    <div class="message-type">
      <strong>{{ message.type === 'user' ? 'You' : 'AI Assistant' }}</strong>
    </div>
    <div class="message-content">
      {{ message.content }}
    </div>
    <div *ngIf="message.data">
      <div class="data-info">
        <div *ngFor="let key of getMessageKeys(message.data!)">
          <strong>{{ key }}:</strong> {{ message.data[key] }}
        </div>
      </div>
    </div>
  </div>
</div>

          
          
  
      <!-- Input Area -->
      <!-- Input Area -->
<div class="input-area">
  <textarea [(ngModel)]="inputValue" placeholder="Type your message here..." class="input-box"></textarea>
  <button (click)="handleSendMessage()" class="send-button">Send</button>
</div>


   <!-- Active Context Area -->
<div class="active-context">
  <h2>Active Context</h2>
  <div class="context-panel">
    <div>
      <strong>Current Client:</strong> John Smith
    </div>
    <div>
      <strong>Next Meeting:</strong> Tomorrow
    </div>
    <div>
      <h4>Quick Actions</h4>
      <button>Generate Report</button>
      <button>Schedule Follow-up</button>
      <button>Create Task</button>
    </div>
  </div>
</div>
